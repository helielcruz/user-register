<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../frontend/style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Home</title>
</head>

<body>
    <div id="homepage">
        <div id="nav">
            <h1 id="title"></h1>
            <button id="logoutButton"><i class="fa-solid fa-right-from-bracket"></i></button>
        </div>
        <div id="talk-history"><p id="text-history">Escolha o par de moedas que deseja consultar</p></div>
        <div id="text-box">
            <form id="formCurrencyExchange" action="">
                <select name="" id="selectCoins">
                    <option value="USD-BRL">Dólar Americano/Real Brasileiro</option>
                    <option value="USD-BRLT">Dólar Americano/Real Brasileiro Turismo</option>
                    <option value="EUR-BRL">Euro/Real Brasileiro</option>
                    <option value="GBP-BRL">Libra Esterlina/Real Brasileiro</option>
                </select>
                <button type="submit" id="sendButton"><i id="sendIcon" class="fa-solid fa-paper-plane"></i></button>
            </form>
        </div>
    </div>
    <script type="module" defer src="../frontend/src/services/home.js"></script>
</body>

</html>
